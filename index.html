<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LOGIN AUTHENTICATION</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
 <div class="background-blur-container"></div>
    <div class="container">

        <img src="wh.png" class="bg-img" id="main-bg-img" alt="Background Image"/>


        <div class="form-box" id="auth-box">
            <h2 id="form-title">LOGIN</h2>
            <form id="auth-form">
                <input type="text" id="username" placeholder="Username" required>
              
                <div class="password-input-container">
    <input type="password" id="password" placeholder="Password" required>
    <span class="material-icons password-toggle-icon" id="password-toggle-icon">visibility_off</span>
</div>


                <button type="submit">Login</button>
                <p id="switch">Donâ€™t have an account? <a href="#" onclick="toggleForm()">Register</a></p>
            </form>
        </div>

        <div id="welcome-message" class="hidden">
            <h1 class="animated-text"></h1>
        </div>

        <div><button id="backToLoginBtn" onclick="returnToLoginPage()">Go Back to Login</button></div>
    </div>

    <div id="custom-alert" class="custom-alert hidden">
    <div class="custom-alert-content">
        <span id="alert-icon" class="alert-icon"></span>
        <p id="alert-message"></p>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
